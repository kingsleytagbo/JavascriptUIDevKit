<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>CRUD - JQUERY</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./Content/images/trophy-32px.png" width="21" height="32" class="d-inline-block align-top" title="Home">CRUD
            - JQUERY
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">

        <!-- BEGIN CONTACT CARD -->
        <div class="card card-info">
            <a id="users-top" name="users-top" href="#"></a>
            <div class="card-header" id="userHeader" name="userHeader">
                <button type="button" class="btn btn-default btn-block" id="btn ToggleForm" onclick="return UserModule.toggleForm(this);"><h4>Manage
                        User
                    </h4></button></div>
            <div class="card-body" style="display:none;">
                <form id="userForm" name="userForm">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>First Name:</label>
                            <input type="text" class="form-control input-md" id="firstName" name="firstName" placeholder="First Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Last Name:</label>
                            <input type="text" class="form-control input-md" id="lastName" name="lastName" placeholder="Last Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Sorting:</label>
                            <span> <input type="text" class="form-control input-md" id="sort" name="sort" /></span>
                        </div>
                    </div>
                    <p>
                        <hr />
                    </p>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <input type="hidden" id="Id" name="Id" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer" style="display:none;">
                <button type="button" class="btn btn-info" id="btnSave" onclick="return UserModule.saveForm();">Save</button>
                <button type="button" class="btn btn-default" id="btnCancel" onclick="return UserModule.cancelForm(this);">Cancel</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="return UserModule.deleteForm(this);">Delete</button>
            </div>
        </div>
        <p>
            <hr />
        </p>
        <!-- END CONTACT CARD -->

        <p>
            <hr />
        </p>
        <!-- BEGIN CONTACT TABLE -->
        <div class="table-responsive">
            <h3>Users</h3>
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th colspan="4">
                            #
                        </th>
                        <th colspan="3">
                            First Name
                        </th>
                        <th colspan="3">
                            Last Name
                        </th>
                        <th colspan="2">
                            Sorting
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <!-- END CONTACT TABLE -->
        <hr />
        <footer>
            <p>&copy; JQuery Crud.</p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./Scripts/LocalStorageDatabase.js"></script>
    <!--BEGIN JAVASCRIPT CODE -->

    <script type="text/javascript">
        const UserModule = (function () {
            // your module code goes here
            const DATA_KEYID = 'Forms';
            const formName = 'userForm';

            return {
                cancelForm: function (self) {
                    $(self).closest('.card').find('.card-body').toggle();
                    $(self).closest('.card').find('.card-footer').toggle();
                    clearForm();
                },

                toggleForm: function (self) {
                    $(self).closest('.card').find('.card-body').toggle();
                    $(self).closest('.card').find('.card-footer').toggle();
                },

                clearForm: function () {
                    $('#' + formName).find('input, select, textarea').each(function () {
                        $(this).val('');
                    });
                },

                //Load Data function
                loadData: function () {

                    let result = database.fetch(DATA_KEYID);
                    let html = '';
                    let count = result.length + 1;

                    $.each(result, function (key, item) {
                        count -= 1;
                        html += '<tr>';
                        html += '<td  colspan="4">' + '<span><strong>' + count + '<br /> </strong></span>' + '<a class="btn btn-sm btn-outline btn-warning" href="#" onclick="return UserModule.getbyID(' + "'" + item.Id + "'" + ')">Edit</a> </td>';
                        html += '<td  colspan="3">' + '<p><span>' + (item.firstName ? item.firstName : '') + '</td>';
                        html += '<td  colspan="3">' + '<p><span>' + (item.lastName ? item.lastName : '') + '</td>';
                        html += '<td  colspan="2">' + '<p><span>' + (item.sort ? item.sort : '') + '</td>';
                        html += '</tr>';
                    });

                    $('.tbody').html(html);
                },

                // Select one item using a unique key
                getbyID: function (ID) {

                    //get one item from a collection based on the item's unique key
                    let result = database.selectOne(ID, DATA_KEYID);

                    // Put the value of each field back into the form
                    $('#' + formName).find('input, select, textarea').each(function () {
                        let id = $(this).attr('id');
                        let val = (result[id]) || '';
                        $(this).val(val);
                    });

                    $('#' + formName).closest('.card').find('.card-body').show();
                    $('#' + formName).closest('.card').find('.card-footer').show();

                    return false;
                },

                //Save Data Function
                saveForm: function () {
                    // allow a save if all the needed fields are present on the form.
                    let res = UserModule.validate();
                    if (res == false) {
                        return false;
                    }

                    //get the value of all the fields on the form
                    let model = {};
                    $('#' + formName).find('input, select, textarea').each(function () {
                        let key = $(this).attr('id');
                        let val = $("#" + key).val() || ' ';
                        model[key] = val;
                    });

                    //save the values on the form to a data store
                    database.save(DATA_KEYID, model);
                    UserModule.clearForm();

                    UserModule.toggleForm($('#userHeader'));

                    //refresh the data on the page after saving it
                    UserModule.loadData();
                },

                deleteForm: function () {
                    let model = {};

                    $('#' + formName).find('input, select, textarea').each(function () {
                        let key = $(this).attr('id');
                        let val = $("#" + key).val() || ' ';
                        model[key] = val;
                    });

                    database.removeOne(DATA_KEYID, model);

                    UserModule.clearForm();
                    UserModule.toggleForm($('#userHeader'));
                    UserModule.loadData();
                },

                //Valdidation using jquery
                validate: function () {
                    let isValid = true;
                    if ($('#firstName').val().trim() == "") {
                        $('#lastName').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#firstName').css('border-color', 'green');
                    }

                    if ($('#lastName').val().trim() == "") {
                        $('#lastName').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#lastName').css('border-color', 'green');
                    }

                    if ($('#sort').val().trim() == "") {
                        $('#sort').css('border-color', 'red');
                        isValid = false;
                    }
                    else {
                        $('#sort').css('border-color', 'green');
                    }

                    return isValid;
                }
            }

        }());

        $(document).ready(function () {
            UserModule.loadData();
        });

    </script>

    <!--END JAVASCRIPT CODE-->

</body>

</html>
