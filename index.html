<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>CRUD - JQUERY</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./Content/images/trophy-32px.png" width="21" height="32" class="d-inline-block align-top" title="Home">CRUD
            - JQUERY
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">

        <!-- BEGIN CONTACT CARD -->
        <div class="card card-info">
            <a id="contacts-top" name="contacts-top" href="#"></a>
            <div class="card-header" id="contactHeader" name="contactHeader">
                <button type="button" class="btn btn-default btn-block" id="btn ToggleForm" onclick="return toggleForm(this);"><h4>Add
                        New
                    </h4></button></div>
            <div class="card-body" style="display:none;">
                <form id="contactForm" name="contactForm">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>First Name:</label>
                            <input type="text" class="form-control input-md" id="firstName" name="firstName" placeholder="First Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Last Name:</label>
                            <input type="text" class="form-control input-md" id="lastName" name="lastName" placeholder="Last Name" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label>Sorting:</label>
                            <span> <input type="text" class="form-control input-md" id="sort" name="sort" /></span>
                        </div>
                    </div>
                    <p>
                        <hr />
                    </p>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <input type="hidden" id="Id" name="Id" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer" style="display:none;"> <button type="button" class="btn btn-info" id="btnSave" onclick="return saveForm();">Save</button><button
                    type="button" class="btn btn-default" id="btnCancel" onclick="return cancelForm(this);">Cancel</button></div>
        </div>
        <p>
            <hr />
        </p>
        <!-- END CONTACT CARD -->

        <p>
            <hr />
        </p>
        <!-- BEGIN CONTACT TABLE -->
        <div class="table-responsive">
            <h3>Users</h3>
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th colspan="4">
                            #
                        </th>
                        <th colspan="3">
                            First Name
                        </th>
                        <th colspan="3">
                            Last Name
                        </th>
                        <th colspan="2">
                           Sorting
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
        <!-- END CONTACT TABLE -->
        <hr />
        <footer>
            <p>&copy; JQuery Crud.</p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./Scripts/LocalStorageDatabase.js"></script>
    <!--BEGIN JAVASCRIPT CODE -->

    <script type="text/javascript">

        const DATA_KEYID = 'Forms';

        $(document).ready(function () {
            //database.removeAll(DATA_KEYID);
            loadData();
        });

        function ajax(data) {
            if (data.url && data.url.length > 0) {
                data.success(items[0]);
            }
            else {
                data.success(items);
            }
        }

        function cancelForm(self) {
            $(self).closest('.card').find('.card-body').toggle();
            $(self).closest('.card').find('.card-footer').toggle();
            clearForm();
        }

        function toggleForm(self) {
            $(self).closest('.card').find('.card-body').toggle();
            $(self).closest('.card').find('.card-footer').toggle();
        }

        function clearForm() {
            $('#contactForm').find('input, select, textarea').each(function () {
                $(this).val('');
            });
        }

        //Load Data function
        function loadData() {
            let id = 1;
            let result = database.fetch(DATA_KEYID);
            //let result = data; //JSON.parse(data);
            var html = '';
            var count = result.length + 1;

            $.each(result, function (key, item) {
                count -= 1;
                html += '<tr>';
                html += '<td  colspan="4">' + '<span><strong>' + count + '<br /> </strong></span>' + '<a class="btn btn-sm btn-outline btn-warning" href="#" onclick="return getbyID(' + "'" + item.Id + "'" + ')">Edit</a> </td>';
                html += '<td  colspan="3">' + '<p><span>' + (item.firstName ? item.firstName : '') + '</td>';
                html += '<td  colspan="3">' + '<p><span>' + (item.lastName ? item.lastName : '') + '</td>';
                html += '<td  colspan="2">' + '<p><span>' + (item.sort ? item.sort : '') + '</td>';
                html += '</tr>';
            });
            $('.tbody').html(html);
        }

        //Function for getting the Data Based upon ReferenceList ID
        function getbyID(ID) {
            $('#Name').css('border-color', 'lightgrey');
            $('#Description').css('border-color', 'lightgrey');
            let result = database.getModel();//JSON.parse(data);
            let items = database.fetch(DATA_KEYID);
            if(items && items.length > 0){
                for (i = 0; i< items.length; i++){
                    if(items[i].Id == ID){
                        result = items[i];
                        break;
                    }
                }
            }

            $('#contactForm').find('input, select, textarea').each(function () {
                let id = $(this).attr('id');
                let val = (result[id]) || '';
                $(this).val(val);
            });

            $('#contactForm').closest('.card').find('.card-body').show();
            $('#contactForm').closest('.card').find('.card-footer').show();
            return false;
        }

        //Add Data Function
        function saveForm() {
            var res = validate();
            if (res == false) {
                return false;
            }

            var model = {};
            $('#contactForm').find('input, select, textarea').each(function () {
                var key = $(this).attr('id');
                var val = $("#" + key).val() || ' ';
                model[key] = val;
            });
            
            database.save(DATA_KEYID, model);
            clearForm();
            toggleForm($('#contactHeader'));
            loadData();
        }

        //Valdidation using jquery
        function validate() {
            var isValid = true;
            if ($('#firstName').val().trim() == "") {
                $('#lastName').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#firstName').css('border-color', 'lightgrey');
            }

            if ($('#lastName').val().trim() == "") {
                $('#lastName').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#lastName').css('border-color', 'lightgrey');
            }

            if ($('#sort').val().trim() == "") {
                $('#sort').css('border-color', 'Red');
                isValid = false;
            }
            else {
                $('#sort').css('border-color', 'lightgrey');
            }

            return isValid;
        }
    </script>

    <!--END JAVASCRIPT CODE-->

</body>

</html>
